apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file("external/debug.keystore")
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gee12.mytetroid"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 12
        versionName "1.10"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // многоуровневый список веток
    implementation 'pl.openrnd.android:multi-level-listview:1.0.1'
    //    compile 'net.rdrei.android.dirchooser:library:3.2@aar'
    implementation 'lib.kashif:folderpicker:2.4'
    // ColorPicker в настройках
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    // для парсинга html
    implementation 'org.jsoup:jsoup:1.12.1'
}
