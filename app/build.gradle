apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file("external/debug.keystore")
        }
//        freeDebug {
//            storeFile file("external/freedebug.keystore")
//        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gee12.mytetroid"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 20
        versionName "2.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
//    defaultConfig.applicationId = "com.gee12.mytetroid"
    buildTypes {
        debug {
//            clean
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'default'
    productFlavors {
        free {
            dimension = 'default'
//            signingConfig signingConfigs.freeDebug
//            applicationIdSuffix = '.free'
//            resValue "string", "app_name", "MyTetroid Free"
//            buildConfigField "String", "BUILD_VARIANT", "\"free\""
        }
        pro {
            dimension = 'default'
            applicationIdSuffix = '.pro'
//            signingConfig signingConfigs.debug
//            buildConfigField "String", "BUILD_VARIANT", "\"pro\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'pl.openrnd.android:multi-level-listview:1.0.1'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation(project(path: ':wysiwyg-editor')){
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    implementation(project(path: ':folder-picker'))
}
