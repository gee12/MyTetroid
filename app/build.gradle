apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file("external/debug.keystore")
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gee12.mytetroid"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 16
        versionName "1.14"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
//    defaultConfig.applicationId = "com.gee12.mytetroid"
    buildTypes {
        debug {
//            clean
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'default'
    productFlavors {
        free {
            dimension = 'default'
//            applicationIdSuffix = '.free'
//            resValue "string", "app_name", "MyTetroid Free"
//            buildConfigField "String", "BUILD_VARIANT", "\"free\""
        }
        pro {
            dimension = 'default'
            applicationIdSuffix = '.pro'
//            buildConfigField "String", "BUILD_VARIANT", "\"pro\""
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'pl.openrnd.android:multi-level-listview:1.0.1'
    //    compile 'net.rdrei.android.dirchooser:library:3.2@aar'
//    implementation 'lib.kashif:folderpicker:2.4'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation(project(path: ':laser-native-editor')) {
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    implementation(project(path: ':folder-picker'))
}
